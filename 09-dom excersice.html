<input type="text"  class="js-text" placeholder="Your Name" onkeydown="
     
     keyBoard(event);

" >

  <button onclick="

    textName();
  
  " >Submit</button>
  <p class="js-para">
 <script>

  function keyBoard(event){

    

    if(event.key === 'Enter'){
      textName();
     }

  }


  function textName(){


    const textElement = document.querySelector('.js-text');


  document.querySelector('.js-para').innerHTML = `Your Name : ${textElement.value}`;
  }


 </script>
  </p>
</body>
