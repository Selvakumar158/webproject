<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <style>
    body{
      background-color: black;
      color: aliceblue;
      font-family: Arial, Helvetica, sans-serif;
    }
    .tittle{
      font-size: 30px;

    .stone-paper-scissors-icons{
      height: 50px;
      

          }
    .move-button{
      background-color: transparent;
      border: 3px solid white;

      cursor: pointer;
    }
    .result{
      font-size: 25px;
      font-weight: bold;
      margin-top: 50px;
    }
 
  </style>
  <body>
    <p  class="tittle">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    "> <img src="images/rock-emoji.png" alt="Rock-pic" class="stone-paper-scissors-icons"></button>

    <button class="move-button" onclick="
      playGame('paper'); 
    "><img src="images/paper-emoji.png" alt="paper-pic" class="stone-paper-scissors-icons"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" alt="Scissors-pic" class="stone-paper-scissors-icons"></button>

     <p class="js-result result"></p>
     <p class="js-moves">
    </p>
     <p class="js-score"></p>

    <button   onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script>
        
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();
      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        }the   in  the same is the pth 
      *?
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.tie += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));


        console.log(score);
    
        updateScoreElement();

        document.querySelector('.js-result').innerHTML = ` ${result}`;

        document.querySelector('.js-moves').innerHTML
         = `You <img src="images/${playerMove}-emoji.png" class="stone-paper-scissors-icons" alt="rock-img">
       <img src="images/${computerMove
       }-emoji.png" class="stone-paper-scissors-icons"alt="paper-img">
     
       computer`;
   
      }
      function updateScoreElement(){
        document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
