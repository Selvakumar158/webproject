<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    localStorage.removeItem('score');

    ">resetscore</button>

    <script>
    
    const score = JSON.parse(localStorage.getItem('score'))  || {
        wins:0,
        looses:0
      }
    
    /*if(score){
      score={
        wins:0,
        looses:0
      }
    }*/

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          score.wins++;
        } else {
          score.losses++;
        }

        localStorage.setItem('score', JSON.stringify(score));
      
        alert(`wins ${score.wins}, losse ${score.losses}`);
      }
      

    </script>
  </body>
